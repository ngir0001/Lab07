<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Expensive Cars Ever</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .car-list {
            list-style-type: none;
            padding: 0;
        }
        .car-list li {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .car-list img {
            max-width: 250px;
            max-height: 150px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .car-list h2 {
            margin-top: 0;
        }
        .car-stats {
            font-size: 14px;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .stat-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Most Expensive Cars Ever</h1>
    </header>

    <div class="container">
        <h2>Top 5 Most Expensive Cars in the World</h2>
        <ul class="car-list">
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/1955_Mercedes-Benz_300_SLR_Uhlenhaut_Coupe.jpg" alt="1955 Mercedes-Benz 300 SLR Uhlenhaut Coupé">
                <div>
                    <h2>1. 1955 Mercedes-Benz 300 SLR Uhlenhaut Coupé</h2>
                    <p class="car-stats">
                        <span class="stat-item">Price: $143 million</span><br>
                        <span class="stat-item">Engine: 8-Cylinder, 3.0L</span><br>
                        <span class="stat-item">Top Speed: 183 mph</span><br>
                        <span class="stat-item">Acceleration: 0-60 mph in 7.0 seconds</span><br>
                        <span class="stat-item">Produced: 1955</span>
                    </p>
                </div>
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/1955_Ferrari_410_Sport_Spider.jpg" alt="1955 Ferrari 410 Sport Spider">
                <div>
                    <h2>2. 1955 Ferrari 410 Sport Spider</h2>
                    <p class="car-stats">
                        <span class="stat-item">Price: $70 million</span><br>
                        <span class="stat-item">Engine: V12, 4.9L</span><br>
                        <span class="stat-item">Top Speed: 180 mph</span><br>
                        <span class="stat-item">Acceleration: 0-60 mph in 6.5 seconds</span><br>
                        <span class="stat-item">Produced: 1955</span>
                    </p>
                </div>
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Bugatti_La_Voiture_Noire.jpg" alt="Bugatti La Voiture Noire">
                <div>
                    <h2>3. Bugatti La Voiture Noire</h2>
                    <p class="car-stats">
                        <span class="stat-item">Price: $18.68 million</span><br>
                        <span class="stat-item">Engine: W16, 8.0L</span><br>
                        <span class="stat-item">Top Speed: 261 mph</span><br>
                        <span class="stat-item">Acceleration: 0-60 mph in 2.5 seconds</span><br>
                        <span class="stat-item">Produced: 2021</span>
                    </p>
                </div>
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Rolls-Royce_Sweptail.jpg" alt="Rolls-Royce Sweptail">
                <div>
                    <h2>4. Rolls-Royce Sweptail</h2>
                    <p class="car-stats">
                        <span class="stat-item">Price: $13 million</span><br>
                        <span class="stat-item">Engine: V12, 6.75L</span><br>
                        <span class="stat-item">Top Speed: 150 mph</span><br>
                        <span class="stat-item">Acceleration: 0-60 mph in 5.0 seconds</span><br>
                        <span class="stat-item">Produced: 2017</span>
                    </p>
                </div>
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Bugatti_Centodieci.jpg" alt="Bugatti Centodieci">
                <div>
                    <h2>5. Bugatti Centodieci</h2>
                    <p class="car-stats">
                        <span class="stat-item">Price: $9 million</span><br>
                        <span class="stat-item">Engine: W16, 8.0L</span><br>
                        <span class="stat-item">Top Speed: 236 mph</span><br>
                        <span class="stat-item">Acceleration: 0-60 mph in 2.4 seconds</span><br>
                        <span class="stat-item">Produced: 2020</span>
                    </p>
                </div>
            </li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Most Expensive Cars</p>
    </footer>
</body>
</html>
